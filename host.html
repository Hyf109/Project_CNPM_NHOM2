<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finder</title>
    <link rel="stylesheet" href="assets/css/host.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome-free-6.5.2/css/all.css">
    <link rel="icon" href="images/logo.png">
</head>
<body>
    <div class="menu">
        <header class="header">
            <div class="grid grid__menu">
                <nav class="header__navbar">
                    <ul class="header__navbar-list">
                        <li class="header__navbar-item" id="header__navbar-item--logo">
                            <a href="" class="header__navbar-item-link">
                                <img class="menu_img" src="images/logo.png" alt="logo">
                            </a>
                        </li>
                        <li class="header__navbar-item" id="header__navbar-item--textlogo">
                            <a href="" class="header__navbar-item-link">
                                <img class="menu_img menu_img--textlogo" src="images/logo2.png" alt="text_logo">
                            </a>
                        </li>
                        <li class="header__navbar-item header__navbar-item--option">
                            <a href="" class="header__navbar-item-link"> <!--add search link-->
                                <i class="fa-solid fa-magnifying-glass"></i>
                                Search to join
                            </a>
                        </li>
                        <li class="header__navbar-item header__navbar-item--option">
                            <a href="" class="header__navbar-item-link"> <!--add my schedule link-->
                                <i class="fa-regular fa-calendar-days"></i>
                                My Schedule
                            </a>
                        </li>
                        <li class="header__navbar-item header__navbar-item--option">
                            <a href="" class="header__navbar-item-link"> <!--add host new event link-->
                                <i class="fa-solid fa-plus"></i>
                                Host New Event
                            </a>
                        </li>
                    </ul>    
                    <ul class="header__navbar-list">
                        <li class="header__navbar-item header__navbar-item--option">
                            <a href="" class="header__navbar-item-link">
                                <i class="fa-solid fa-question"></i>
                                Help
                            </a> <!--add help link-->
                        </li>
                        <li class="header__navbar-item header__navbar-item--option">
                            <a href="" class="header__navbar-item-link">
                                <i class="fa-solid fa-bell"></i>
                                Notification
                            </a> <!--add notification link-->
                        </li>
                        <li class="header__navbar-item">
                            <a href="" class="header__navbar-item-link"> <!--add avatar link, demo img-->
                                <img class="menu_img" src="https://www.brainzima.com/assets/img/client/user.png" alt="avatar">
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
    </div>

    <div class="container">
        <div class="grid grid__container">
            <div class="grid__row">
                <div class="grid__column__2">
                    <h3 class="grid__column__2-title">Current schedule</h3>
                    <div class="event-card">
                        <div class="event-card-1">
                            <ul class="event-card-name event-card-component">
                                Demo Schedule
                            </ul>
                            <ul class="event-card-participants">
                                <i class="fa-regular fa-user event-card-component"></i>
                                <li class="event-card-paticipants-number event-card-component">
                                    0/5
                                </li>
                            </ul>
                        </div>
                        <div class="event-card-2">
                            <ul class="event-card-schedule">
                                <i class="fa-solid fa-calendar-days event-card-component"></i>
                                <li class="evene-card-schedule-date event-card-component">1/1/2024</li>
                            </ul>
                        </div>
                        <div class="event-card-3">
                            <ul class="event-card-time">
                                <i class="fa-regular fa-clock event-card-component"></i>
                                <li class="event-card-time--event_time event-card-component">8h</li>
                            </ul>
                        </div>
                        <div class="event-card-4">
                            <ul class="event-card-place">
                                <i class="fa-solid fa-location-crosshairs event-card-component"></i>
                                <li class="event-card-place-event_place event-card-component">
                                    Online
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="event-card">
                        <div class="event-card-1">
                            <ul class="event-card-name event-card-component">
                                Demo Schedule
                            </ul>
                            <ul class="event-card-participants">
                                <i class="fa-regular fa-user event-card-component"></i>
                                <li class="event-card-paticipants-number event-card-component">
                                    0/5
                                </li>
                            </ul>
                        </div>
                        <div class="event-card-2">
                            <ul class="event-card-schedule">
                                <i class="fa-solid fa-calendar-days event-card-component"></i>
                                <li class="evene-card-schedule-date event-card-component">1/1/2024</li>
                            </ul>
                        </div>
                        <div class="event-card-3">
                            <ul class="event-card-time">
                                <i class="fa-regular fa-clock event-card-component"></i>
                                <li class="event-card-time--event_time event-card-component">8h</li>
                            </ul>
                        </div>
                        <div class="event-card-4">
                            <ul class="event-card-place">
                                <i class="fa-solid fa-location-crosshairs event-card-component"></i>
                                <li class="event-card-place-event_place event-card-component">
                                    Online
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
    
                <div class="grid__column__8">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
