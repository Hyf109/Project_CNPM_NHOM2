<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finder</title>
    <link rel="stylesheet" href="assets\css\host.css">
</head>
<body>
    <div class="page">
        <header class="header">
            <nav class="header__navbar">

                <div class="header__navbar__logo">
                    <a href="" class="header__navbar__logo-link"> <!--add home link-->
                        <ul class="header__navbar__logo__logoGroup">
                            <li class="header__navbar__logo__logoGroup__image">
                                <img src="images/logo.png" alt="logo">
                            </li>
                            <li class="header__navbar__logo__logoGroup__text">
                                <img src="images/logo2.png" alt="text_logo">
                            </li>
                        </ul>
                    </a>  
                </div>

                <div class="header__navbar__menu">
                    <ul class="header__navbar__menu__list">
                        <li class="header__navbar__menu__list__search">
                            <a href="" class="header__navbar__menu__list__search-link"> <!--add search link-->
                                Search to join
                            </a>
                        </li>
                        <li class="header__navbar__menu__list__mySchedule">
                            <a href="" class="header__navbar__menu__list__mySchedule-link"> <!--add my schedule link-->
                                My Schedule
                            </a>
                        </li>
                        <li class="header__navbar__menu__list__hostNewEvent">
                            <a href="" class="header__navbar__menu__list__hostNewEvent-link"> <!--add host new event link-->
                                Host New Event
                            </a>
                        </li>
                </div> 

                <div class="header__navbar__user">
                    <ul class="header__navbar__user__service">
                        <li class="header__navbar__user__service_help">
                            <a href="" class="header__navbar__user__service_help-link">Help</a> <!--add help link-->
                        </li>
                        <li class="header__navbar__user__service_notification">
                            <a href="" class="header__navbar__user__service_notification-link">Notification</a> <!--add notification link-->
                        </li>
                    </ul>
                    <a href="" class="header__navbar__user__profile"> <!--add profile link-->
                        <ul class="header__navbar__user__profile">
                            <li>Username</li>
                            <li><img src="https://png.pngtree.com/element_our/20200610/ourmid/pngtree-character-default-avatar-image_2237203.jpg" alt="avatar"></li>
                        </ul> 
                    </a>   
                </div> 
            </nav>
        </header>
    </div>
    <div class="container">

    </div>
</body>
</html>
