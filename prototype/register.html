<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register to Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css">

    <link rel="stylesheet" href="./assets/css/register.css">
</head>
<body>
    <section>
        <div class="wrapper">
            <div class="signup-form">
                <h1>SIGN UP</h1>
                    <div class="signup-field">
                        <div class="input-box">
                            <span class="icon-envelope"></span>
                            <input type="email" placeholder="Email" required>
                        </div>

                        <div class="input-box">
                            <span class="icon-user"></span>
                            <input type="text" placeholder="Username" required >
                            
                        </div>

                        <div class="input-box">
                            <span class="icon-lock"></span>
                            <input type="password" placeholder="Password" required>
                        </div>

                        <div class="input-box">
                            <span class="icon-check"></span>
                            <input type="password" placeholder="Confirm password" required>
                        </div>

                        
                    </div>
                <div class="confirm-terms">
                    <label><input type="checkbox" class="terms-button" required>I do accept your <a href="terms.html">Terms and Conditions</a> of your site.</label>
                    
                </div>
                
                <button type="submit" class="btn">Register</button>

                <div class="login-link">
                    <p>Already have an account? <a href="login.html">Login</a></p>
                </div>
            </div>

            <div class="vertical-line"></div>
        
            <div class="logo-field">
                <div>
                    <img src="./assets/images/logo.png" class="main-logo">  
                </div>
                <div>
                    <img src="./assets/images/logo2.png" class="sec-logo">
                </div>
            </div>

        </div>

    </section>

        }
    </script> -->
</body>
</html>
